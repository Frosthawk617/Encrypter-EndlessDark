<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <title>Data-Table</title>
  </head>
  <body>
    <div class="headBox">
      <h1></h1>
    </div>
    <div class="mainText container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-lg-7">
          <p class="encrypted">this is code</p>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-7">
              <p class="key">Key</p>
            </div>
            <div class="col"></div>
          </div>
          <div class="row"> 
        <div class="col"></div>
        <div class="col-lg-7">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text bg-dark" id="inputGroup-sizing-sm"
              >String</span
            >
            <input
              type="text"
              class="form-control input-dark toEncrypt"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
            <button class="btn input-dark submit">Submit</button>
            <div class="container cWidth">
                <select class="form-select form-select-sm bg-dark" aria-label="Default select example" id="fragAmount">
                  <option value="0" selected>Fragments</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                </select>
            </div>
        </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
